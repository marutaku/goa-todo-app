swagger: "2.0"
info:
    title: Task Service
    description: Service for managing tasks
    version: ""
host: 0.0.0.0:8000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - auth
            summary: login auth
            description: Login to the system
            operationId: auth#login
            parameters:
                - name: LoginRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthLoginRequestBody'
                    required:
                        - username
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthLoginResponseBody'
                        required:
                            - token
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/AuthLoginLoginFailedResponseBody'
                        required:
                            - message
            schemes:
                - http
    /register:
        post:
            tags:
                - auth
            summary: register auth
            description: Register a new user
            operationId: auth#register
            parameters:
                - name: RegisterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthRegisterRequestBody'
                    required:
                        - username
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthRegisterResponseBody'
                        required:
                            - token
                "400":
                    description: Username already exists
                    schema:
                        $ref: '#/definitions/AuthRegisterRegisterFailedResponseBody'
                        required:
                            - message
            schemes:
                - http
    /tasks:
        get:
            tags:
                - task
            summary: list task
            description: |-
                List all tasks

                **Required security scopes for jwt**:
                  * `api:read`
            operationId: task#list
            parameters:
                - name: limit
                  in: query
                  description: Maximum number of tasks to return
                  required: false
                  type: integer
                  default: 20
                - name: offset
                  in: query
                  description: Offset into the list of tasks to start at
                  required: false
                  type: integer
                  default: 0
                - name: createdBy
                  in: query
                  description: Filter by creator
                  required: false
                  type: string
                  default: ""
                - name: name
                  in: query
                  description: Filter by name
                  required: false
                  type: string
                  default: ""
                - name: Authorization
                  in: header
                  description: JWT token used to perform authorization
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskListResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/TaskListTokenVerificationFailedResponseBody'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        post:
            tags:
                - task
            summary: create task
            description: |-
                Create a task

                **Required security scopes for jwt**:
                  * `api:read`
            operationId: task#create
            parameters:
                - name: Authorization
                  in: header
                  description: JWT token used to perform authorization
                  required: false
                  type: string
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TaskCreateRequestBody'
                    required:
                        - name
                        - created_by
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/TaskCreateResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/TaskCreateTokenVerificationFailedResponseBody'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /tasks/{id}:
        get:
            tags:
                - task
            summary: show task
            description: |-
                Show a task

                **Required security scopes for jwt**:
                  * `api:read`
            operationId: task#show
            parameters:
                - name: id
                  in: path
                  description: ID of task to show
                  required: true
                  type: integer
                - name: Authorization
                  in: header
                  description: JWT token used to perform authorization
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskShowResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/TaskShowTokenVerificationFailedResponseBody'
                        required:
                            - message
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        put:
            tags:
                - task
            summary: update task
            description: |-
                Update a task

                **Required security scopes for jwt**:
                  * `api:read`
            operationId: task#update
            parameters:
                - name: id
                  in: path
                  description: ID of task to update
                  required: true
                  type: integer
                - name: Authorization
                  in: header
                  description: JWT token used to perform authorization
                  required: false
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TaskUpdateRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskUpdateResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/TaskUpdateTokenVerificationFailedResponseBody'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        delete:
            tags:
                - task
            summary: delete task
            description: |-
                Delete a task

                **Required security scopes for jwt**:
                  * `api:read`
            operationId: task#delete
            parameters:
                - name: id
                  in: path
                  description: ID of task to delete
                  required: true
                  type: integer
                - name: Authorization
                  in: header
                  description: JWT token used to perform authorization
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/TaskDeleteTokenVerificationFailedResponseBody'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /tasks/{id}/done:
        put:
            tags:
                - task
            summary: done task
            description: |-
                Mark a task as done

                **Required security scopes for jwt**:
                  * `api:read`
            operationId: task#done
            parameters:
                - name: id
                  in: path
                  description: ID of task to mark as done
                  required: true
                  type: integer
                - name: Authorization
                  in: header
                  description: JWT token used to perform authorization
                  required: false
                  type: string
                - name: DoneRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TaskDoneRequestBody'
                    required:
                        - done_by
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskDoneResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/TaskDoneTokenVerificationFailedResponseBody'
                        required:
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
