swagger: "2.0"
info:
    title: Task Service
    description: Service for managing tasks
    version: ""
host: 0.0.0.0:8000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - auth
            summary: login auth
            description: Login to the system
            operationId: auth#login
            parameters:
                - name: LoginRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthLoginRequestBody'
                    required:
                        - username
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthLoginResponseBody'
            schemes:
                - http
    /logout:
        post:
            tags:
                - auth
            summary: logout auth
            description: Logout of the system
            operationId: auth#logout
            parameters:
                - name: LogoutRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthLogoutRequestBody'
                    required:
                        - token
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
    /register:
        post:
            tags:
                - auth
            summary: register auth
            description: Register a new user
            operationId: auth#register
            parameters:
                - name: RegisterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthRegisterRequestBody'
                    required:
                        - username
                        - password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthRegisterResponseBody'
            schemes:
                - http
    /tasks:
        get:
            tags:
                - task
            summary: list task
            description: List all tasks
            operationId: task#list
            parameters:
                - name: limit
                  in: query
                  description: Maximum number of tasks to return
                  required: false
                  type: integer
                  default: 20
                - name: offset
                  in: query
                  description: Offset into the list of tasks to start at
                  required: false
                  type: integer
                  default: 0
                - name: createdBy
                  in: query
                  description: Filter by creator
                  required: false
                  type: string
                  default: ""
                - name: name
                  in: query
                  description: Filter by name
                  required: false
                  type: string
                  default: ""
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskListResponseBody'
            schemes:
                - http
        post:
            tags:
                - task
            summary: create task
            description: Create a task
            operationId: task#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TaskCreateRequestBody'
                    required:
                        - name
                        - created_by
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/TaskCreateResponseBody'
            schemes:
                - http
    /tasks/{id}:
        get:
            tags:
                - task
            summary: show task
            description: Show a task
            operationId: task#show
            parameters:
                - name: id
                  in: path
                  description: ID of task to show
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        put:
            tags:
                - task
            summary: update task
            description: Update a task
            operationId: task#update
            parameters:
                - name: id
                  in: path
                  description: ID of task to update
                  required: true
                  type: integer
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TaskUpdateRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskUpdateResponseBody'
            schemes:
                - http
    /tasks/{id}/done:
        put:
            tags:
                - task
            summary: done task
            description: Mark a task as done
            operationId: task#done
            parameters:
                - name: id
                  in: path
                  description: ID of task to mark as done
                  required: true
                  type: integer
                - name: DoneRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TaskDoneRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TaskDoneResponseBody'
            schemes:
                - http
definitions:
    AuthLoginRequestBody:
        title: AuthLoginRequestBody
        type: object
        properties:
            password:
                type: string
                description: Password to login with
                example: Quis ratione id nesciunt suscipit vel et.
            username:
                type: string
                description: Username to login with
                example: Accusamus sit delectus ipsum.
        example:
            password: Quaerat reprehenderit distinctio ut incidunt.
            username: Aliquam doloremque dolore in maxime quidem consequuntur.
        required:
            - username
            - password
    AuthLoginResponseBody:
        title: AuthLoginResponseBody
        type: object
        properties:
            token:
                type: string
                description: JWT token to use for authentication
                example: Ut numquam repellendus vel magnam.
        example:
            token: Tempora ad.
    AuthLogoutRequestBody:
        title: AuthLogoutRequestBody
        type: object
        properties:
            token:
                type: string
                description: JWT token to use for authentication
                example: Voluptas maxime nulla odio neque itaque.
        example:
            token: Odio distinctio nesciunt sequi.
        required:
            - token
    AuthRegisterRequestBody:
        title: AuthRegisterRequestBody
        type: object
        properties:
            password:
                type: string
                description: Password to register with
                example: Repellat minus ratione.
            username:
                type: string
                description: Username to register with
                example: Debitis aut quos culpa.
        example:
            password: Pariatur fugiat asperiores illo sed.
            username: Pariatur eos ut.
        required:
            - username
            - password
    AuthRegisterResponseBody:
        title: AuthRegisterResponseBody
        type: object
        properties:
            token:
                type: string
                description: JWT token to use for authentication
                example: Quae velit numquam adipisci nam recusandae.
        example:
            token: Accusamus odio.
    BackendStoredTaskResponseBody:
        title: 'Mediatype identifier: applicaiton/vnd.backend.stored-task; view=default'
        type: object
        properties:
            createdAt:
                type: string
                description: When the todo was created in ISO format
                example: Consequuntur dolorem libero officia aliquam laborum.
            createdBy:
                type: string
                description: Who created the todo
                example: Ut aperiam et enim.
            description:
                type: string
                description: Description of the todo
                example: Eveniet veritatis doloremque ad accusamus.
            done:
                type: boolean
                description: Whether or not the todo is done
                default: false
                example: true
            doneAt:
                type: string
                description: When the todo was done in ISO format
                default: ""
                example: Assumenda dolorem voluptatem.
            doneBy:
                type: string
                description: Who did the todo
                default: ""
                example: Consequatur provident quisquam.
            id:
                type: integer
                description: Unique ID
                example: 871550649
                format: int32
            name:
                type: string
                description: Name of the todo
                example: Dolorem fugiat quo quia quaerat.
        description: A task (default view)
        example:
            createdAt: Consequuntur excepturi voluptatibus tenetur nisi.
            createdBy: Ab cumque quia accusamus.
            description: Eos ipsa temporibus.
            done: true
            doneAt: Ipsum vero.
            doneBy: Doloremque illum.
            id: 1582794365
            name: Et est voluptas eum nulla.
        required:
            - id
            - name
            - description
            - done
            - createdAt
            - createdBy
    BackendStoredTaskResponseBodyCollection:
        title: 'Mediatype identifier: applicaiton/vnd.backend.stored-task; type=collection; view=default'
        type: array
        items:
            $ref: '#/definitions/BackendStoredTaskResponseBody'
        description: BackendStored-TaskCollectionResponseBody is the result type for an array of BackendStored-TaskResponseBody (default view)
