            doneAt:
                type: string
                description: When the todo was done in ISO format
                default: ""
                example: Et ab qui maiores.
            doneBy:
                type: string
                description: Who did the todo
                default: ""
                example: Iste delectus est voluptatem corporis.
            id:
                type: integer
                description: Unique ID
                example: 3085122110
                format: int32
            name:
                type: string
                description: Name of the todo
                example: Est qui harum quis qui.
        description: A task (default view)
