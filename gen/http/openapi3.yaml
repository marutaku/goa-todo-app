                "404":
                    description: 'no_match: Not Found response.'
                    content:
                        application/json:
                            schema:
                                type: string
                                example: At aut beatae error.
                            example: Hic dignissimos.
components:
    schemas:
        BackendStoredTask:
            type: object
            properties:
                createdAt:
                    type: string
                    description: When the todo was created in ISO format
                    example: Accusamus fugit neque error.
                createdBy:
                    type: string
                    description: Who created the todo
                    example: Repellat porro.
                description:
                    type: string
                    description: Description of the todo
                    example: Ipsum vero.
                done:
                    type: boolean
                    description: Whether or not the todo is done
                    default: false
                    example: false
                doneAt:
                    type: string
                    description: When the todo was done in ISO format
                    default: ""
                    example: Illum fugiat consequuntur excepturi voluptatibus tenetur.
                doneBy:
                    type: string
                    description: Who did the todo
                    default: ""
                    example: Aut ab cumque.
                id:
                    type: integer
                    description: Unique ID
                    example: 4194445750
                name:
                    type: string
                    description: Name of the todo
                    example: Quaerat eos ipsa temporibus voluptate.
            description: A task
            example:
                createdAt: Iste dolores totam ut incidunt sit.
                createdBy: Reiciendis dolores.
                description: Voluptas quod sunt expedita rerum sit.
                done: true
                doneAt: Iusto laborum tempora hic.
                doneBy: Voluptate et architecto unde doloribus.
