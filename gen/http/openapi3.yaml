    /tasks/{id}:
        get:
            tags:
                - task
            summary: show task
            description: Show a task
            operationId: task#show
            parameters:
                - name: id
                  in: path
                  description: ID of task to show
                  required: true
                  schema:
                    type: integer
                    description: ID of task to show
                    example: 4267314489
                  example: 3164397079
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ShowResponseBody'
                            example:
                                task:
                                    createdAt: Sunt autem.
                                    createdBy: Beatae eaque.
                                    description: Dolores voluptate dolores quas.
                                    done: true
