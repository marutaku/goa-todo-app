openapi: 3.0.3
info:
    title: Todo Service
    description: Service for managing todos
    version: "1.0"
servers:
    - url: http://localhost:8000
paths:
    /login:
        post:
            tags:
                - auth
            summary: login auth
            description: Login to the system
            operationId: auth#login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequestBody'
                        example:
                            password: Eaque nihil dolore corrupti odit enim.
                            username: Molestias assumenda ea quia rerum enim.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginResponseBody'
                            example:
                                token: Itaque eveniet consequatur aut ipsam et.
    /logout:
        post:
            tags:
                - auth
            summary: logout auth
            description: Logout of the system
            operationId: auth#logout
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LogoutRequestBody'
                        example:
                            token: Quia et est expedita.
            responses:
                "200":
                    description: OK response.
    /register:
        post:
            tags:
                - auth
            summary: register auth
            description: Register a new user
            operationId: auth#register
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequestBody'
                        example:
                            password: Iure dolore.
                            username: Officia vero fugiat cumque.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginResponseBody'
                            example:
                                token: Est voluptatibus cum et quasi magni.
    /todos:
        get:
            tags:
                - todo
            summary: list todo
            description: List all todos
            operationId: todo#list
            parameters:
                - name: limit
                  in: query
                  description: Maximum number of todos to return
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Maximum number of todos to return
                    default: 20
                    example: 2016891426
                  example: 3198069095
                - name: offset
                  in: query
                  description: Offset into the list of todos to start at
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Offset into the list of todos to start at
                    default: 0
                    example: 2729512865
                  example: 1534187271
