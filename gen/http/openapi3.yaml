    /todos/{id}:
        get:
            tags:
                - todo
            summary: show todo
            description: Show a todo
            operationId: todo#show
            parameters:
                - name: id
                  in: path
                  description: ID of todo to show
                  required: true
                  schema:
                    type: integer
                    description: ID of todo to show
                    example: 1739747138
