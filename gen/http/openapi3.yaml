openapi: 3.0.3
info:
    title: Task Service
    description: Service for managing tasks
    version: "1.0"
servers:
    - url: http://0.0.0.0:8000
paths:
    /login:
        post:
            tags:
                - auth
            summary: login auth
            description: Login to the system
            operationId: auth#login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequestBody'
                        example:
                            password: Et molestiae molestias aut odio optio enim.
                            username: Autem quibusdam quibusdam soluta unde quibusdam.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginResponseBody'
                            example:
                                token: Optio recusandae non officiis ipsam unde.
    /logout:
        post:
            tags:
                - auth
            summary: logout auth
            description: Logout of the system
            operationId: auth#logout
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LogoutRequestBody'
                        example:
                            token: Corrupti explicabo voluptate aut.
            responses:
                "200":
                    description: OK response.
    /register:
        post:
            tags:
                - auth
            summary: register auth
            description: Register a new user
            operationId: auth#register
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequestBody'
                        example:
                            password: Quam voluptas deleniti earum praesentium non dolorum.
                            username: Reprehenderit rerum dicta reiciendis.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginResponseBody'
                            example:
                                token: Fugit nesciunt.
    /tasks:
        get:
            tags:
                - task
            summary: list task
            description: List all tasks
            operationId: task#list
            parameters:
                - name: limit
                  in: query
                  description: Maximum number of tasks to return
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Maximum number of tasks to return
                    default: 20
                    example: 707461583
                  example: 166613250
                - name: offset
                  in: query
                  description: Offset into the list of tasks to start at
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Offset into the list of tasks to start at
                    default: 0
                    example: 4116386522
                  example: 634326852
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
